<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atur Aja - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Atur Aja - Login</h1>
  </header>
  <main>
    <section>
      <h2>Masuk ke Akun Anda</h2>
      <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Masukkan username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password" required />

        <button type="submit">Login</button>
      </form>
      <p class="register-link">
        Belum punya akun? <a href="register.html">Daftar di sini</a>
      </p>
    </section>
  </main>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Mohon isi username dan password.');
        return;
      }

      // Simulasi login (gunakan localStorage untuk menyimpan sesi pengguna)
      const users = JSON.parse(localStorage.getItem('aturAja_users')) || [];
      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        // Simpan sesi pengguna
        localStorage.setItem('aturAja_userSession', JSON.stringify({ username }));
        alert('Login berhasil!');
        window.location.href = 'dashboard.html';
      } else {
        alert('Username atau password salah.');
      }
    });
  </script>
</body>
</html>
