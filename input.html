<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atur Aja - Input Data</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="dashboard.html" class="brand">Atur Aja</a>
      <div class="nav-buttons">
        <a href="input.html">Input Data</a>
        <a href="simulasi.html">Simulasi</a>
        <a href="laporan.html">Laporan</a>
        <button id="logoutBtn">Logout</button>
      </div>
    </nav>
  </header>
  <main>
    <h1>Input Data</h1>
    <section>
      <h2>Input Bahan Baku</h2>
      <form id="bahanBakuForm">
        <label for="bahanNama">Nama Bahan</label>
        <input type="text" id="bahanNama" name="bahanNama" placeholder="Contoh: Tepung" required />

        <label for="bahanStok">Stok</label>
        <input type="number" id="bahanStok" name="bahanStok" placeholder="Contoh: 100" required />

        <label for="bahanLeadTime">Waktu Pembelian (Lead Time)</label>
        <input type="number" id="bahanLeadTime" name="bahanLeadTime" placeholder="Contoh: 3 (hari)" required />

        <label for="bahanHarga">Harga Beli</label>
        <input type="number" id="bahanHarga" name="bahanHarga" placeholder="Contoh: 50000" required />

        <label for="bahanDailyUsage">Penggunaan Harian</label>
        <input type="number" id="bahanDailyUsage" name="bahanDailyUsage" placeholder="Contoh: 10" required />

        <label for="bahanSafetyStock">Safety Stock</label>
        <input type="number" id="bahanSafetyStock" name="bahanSafetyStock" placeholder="Contoh: 20" required />

        <button type="submit">Simpan Bahan Baku</button>
      </form>
    </section>
  </main>
  <script>
    // Periksa apakah pengguna sudah login
    const userSession = JSON.parse(localStorage.getItem('aturAja_userSession'));
    if (!userSession) {
      alert('Anda harus login terlebih dahulu.');
      window.location.href = 'index.html';
    }

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('aturAja_userSession');
      alert('Anda telah logout.');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
